<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ფილტრები & ძებნა</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script type="module" src="../assets/js/script.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="container">
        <h2 class="mb-md">წელი & თვე</h2>

        <div class="filter filter-by-date flex mb-lg">
          <div class="custom-select">
            <select name="year" id="year" data-custom>
              <option value="" disabled selected hidden>წელი</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </div>

          <div class="custom-select">
            <select name="month" id="month" data-custom>
              <option value="" disabled selected hidden>თვე</option>
              <option value="იანვარი">იანვარი</option>
              <option value="თებერვალი">თებერვალი</option>
              <option value="მარტი">მარტი</option>
              <option value="აპრილი">აპრილი</option>
              <option value="მაისი">მაისი</option>
              <option value="ივნისი">ივნისი</option>
              <option value="ივლისი">ივლისი</option>
              <option value="აგვისტო">აგვისტო</option>
              <option value="სექტემბერი">სექტემბერი</option>
              <option value="ოქტომბერი">ოქტომბერი</option>
              <option value="ნოემბერი">ნოემბერი</option>
              <option value="დეკემბერი">დეკემბერი</option>
            </select>
          </div>
        </div>

        <hr />

        <h2 class="mb-md">ქვეყანა</h2>

        <div class="filter filter-by-country">
          <div class="custom-select">
            <select name="country" id="country" data-custom>
              <option value="აშშ">
                <span class="flag">
                  <img src="assets/images/flags/usa.png" alt="" />
                </span>
                <span>აშშ</span>
              </option>
              <option value="შვეიცარია">
                <span class="flag">
                  <img src="assets/images/flags/italy.png" alt="" />
                </span>
                <span>შვეიცარია</span>
              </option>
              <option value="ავსტრია">
                <span class="flag">
                  <img src="assets/images/flags/italy.png" alt="" />
                </span>
                <span>ავსტრია</span>
              </option>
            </select>
          </div>
        </div>

        <hr />

        <h2 class="mb-md">ძიება</h2>

        <div class="search-box">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="ძიება"
            class=""
          />

          <span class="icon">
            <svg>
              <use
                href="assets/images/icons/arrow-right-small.svg#arrow-right-small"
              />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
